<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form</title>
  </head>
  <body>
    <h1>Registration form</h1>
    <div id="reg-form">

      <form>
        <label for="first-name">First name-</label>
        <input type="text" name="first-name" placeholder="First name" required>

        <label for="last-name">Last name-</label>
        <input type="text" name="last-name" placeholder="Last name" required>

      </form>
    </div>

    <div>
      <label for="gender-male">Male</label>
      <input type="radio" name="gender-choice" value="choice-1">

      <label for="gender-female">Female</label>
      <input type="radio" name="gender-choice" value="choice-2">

      <label for="gender-other">Other</label>
      <input type="radio" name="gender-choice" value="choice-3">
    </div>

    <div>
      <label for="email">Email Address</label>
      <input type="email" name="email" placeholder="xyz@email.com">

      <label for="password">Password</label>
      <input type="password" name="password">
    </div>

    <div>
      <label for="month">DOB</label>
      <select name="month">

        <option value="0" selected disabled>Month</option>

        <option value="jan">January</option>
        <option value="feb">February</option>
        <option value="march">March</option>
        <option value="april">April</option>
        <option value="may">May</option>
        <option value="june">June</option>
        <option value="july">July</option>
        <option value="aug">August</option>
        <option value="sept">September</option>
        <option value="oct">October</option>
        <option value="nov">November</option>
        <option value="dec">December</option>

      </select>
    </div>

    <input type="checkbox" name="agree" required>
    <label for="agree">I agree to all the conditions</label>
    <br>
    <button type="submit">Submit</button>

  </body>
</html>
